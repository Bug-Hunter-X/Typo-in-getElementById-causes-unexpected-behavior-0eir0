<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    This is some text inside a div.
  </div>
  <script>
    // Correctly referencing the div element.
    const myDiv = document.getElementById('myDiv');
    myDiv.innerHTML = "Div content changed!";
  </script>
</body>
</html>
